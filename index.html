<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
  <div class="main-container">
   <div class="bg-top">
     <img src="images/bg-pattern-top.svg" alt="top pattern">
    </div> 
   <div class="bg-bottom">
     <img src="images/bg-pattern-bottom.svg" alt="bottom pattern">
  </div>

  <div class="card">
    
    <div class="card__image">
      <img src="images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="card__name">
     <h3>Victor Crest <span>26</span></h3> 
      <p>London</p>  
    </div>

    <div class="card__footer">

  <div class="footer-item"><h3>80K</h3> 
    <p>Followers</p> 
  
</div> 
    <div class="footer-item">
      <h3>803K</h3> 
      <p>Likes</p> 
    </div>
 <div class="footer-item"><h3>1.4K</h3> 
  <p>Photos</p> </div>

    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deivis Reynoso</a>.
  </div>
</main>

 
</body>
</html>
